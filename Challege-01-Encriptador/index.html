<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.js">
    <title>Encriptador</title>
</head>
<body>
    <h1>.: Encriptador / Desencriptador :.</h1>
    <form action="./index.js">
        <p>Mensaje a encriptar:</p>
        <textarea name="encriptar" id="text-in" cols="70" rows="5">Ingrese el texto de Entrada...</textarea>
        <br>
        <input type="button" value="Encriptar" id="enc">
        <input type="button" value="Desencriptar" id="desenc">
        <br>
        <textarea name="desencriptar" id="text-out" cols="70" rows="5">Texto de Salida...</textarea>
    </form>
</body>
</html>
